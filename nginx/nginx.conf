events {
    worker_connections 1024;
}

http {
    upstream ruby_backend {
        server ruby-app:4567;
    }

    server {
        listen 80;
        
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        location /api/ {
            proxy_pass http://ruby_backend/;
        }
        
        location /metrics {
            proxy_pass http://ruby_backend/metrics;
        }
    }
}

